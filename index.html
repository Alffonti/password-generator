<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Karla:wght@800&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/12f6caba9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button id="generate-password" class="btn btn-generate">Generate password</button>
        <hr>
        <div class="row">
            <input id="password-el" type="text" readonly>
            <button class="btn btn-copy"><i class="fa-solid fa-copy"></i></button>
        </div>
        <hr>
        <div class="settings">
            <div class="setting setting-length">
                <label for="range">Length: <span id="range-output">8</span></label>
                <input id="range" type="range" min="4" max="16" value="8" />
            </div>
            <!-- <div class="grid">
                <div class="setting">
                    <input type="checkbox" id="uppercase" checked />
                    <label for="uppercase">Uppercase</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="lowercase" checked />
                    <label for="lowercase">Lowercase</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="number" checked />
                    <label for="number">Numbers</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="symbol" />
                    <label for="symbol">Symbols</label>
                </div>
            </div> -->
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
